<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <link rel="stylesheet" href="/price.css">
</head>
<body>
    <h2 class="price-heading">Fee</h2>
    <div class="price-container">
        <div class="pricing-item">
            <h3 class="pricing-kit">Section One</h3>
            <p class="pricing"><sup>$</sup>60<sub>Yr</sub></p>
            <ul class="offers">
                <li>2 Books</li>
                <li>6 Tutor</li>
                <li>10 Projects</li>
                <li>2 Certificate</li>
            </ul>
            <button class="order-btn">Done</button>
        </div>
        <div class="pricing-item">
            <h3 class="pricing-kit">Section Two</h3>
            <p class="pricing"><sup>$</sup>90<sub>Yr</sub></p>
            <ul class="offers">
                <li>4 Books</li>
                <li>6 Tutor</li>
                <li>20 Projects</li>
                <li>4 Certificate</li>
                <li>Mentorship</li>
            </ul>
            </ul>
            <button class="order-btn">Done</button>
        </div>
        <div class="pricing-item">
            <h3 class="pricing-kit">Section Three</h3>
            <p class="pricing"><sup>$</sup>120<sub>Yr</sub></p>
            <ul class="offers">
                <li>10 Books</li>
                <li>10 Tutor</li>
                <li>20 Projects</li>
                <li>5 Certificate</li>
                <li>Mentorship</li>
            </ul>
            <button class="order-btn">Done</button>
        </div>
    </div>
</body>
</html>
